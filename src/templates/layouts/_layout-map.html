{% import "partials/_mixins.html" as mixins %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fff">
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" href="img/favicon2.png" type="image/png">
  <link rel="stylesheet" media="all" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|Roboto:100,100i,300,300i,400,500" rel="stylesheet">
  <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
  {# {% include "../partials/_media-tags.html" %} #}
</head>
<body>

  <!-- BEGIN content -->
  <div class="out">
    {% block content %}{% endblock %}
  </div>
  <!-- END content -->

  <!-- BEGIN scripts -->
  <script type="text/javascript" src="js/app.js"></script>
  <!-- END scripts -->
  <script>
    /*begin map*/
    var map;
    var initMap =  function () {
      map = new google.maps.Map(document.getElementById('footer-map'), {
        center: {lat: 55.711534, lng: 37.590606},
        zoom: 15,
        scrollwheel: false,
        zoomControl: true,
        scaleControl: false
      });
      var marker = new google.maps.Marker({
        position: {lat: 55.711534, lng: 37.590606},
        map: map,
        title: 'Ленинский пр., 33, с.5, Москва'
      });
    }
  </script>
  <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA04VMqMvV-ifF4mtvOnsUkf3Lw9F9ivAg&callback=initMap"
  type="text/javascript"></script>
</body>
</html>
